{% extends 'head.html' %}
{% block content %}
<div>
  <a href="{% url 'room_add' %}">Create Room</a>
  <div>
    {% for room in rooms  %}
    <div>
      <span>@{{room.host.username}}</span>
      <h5>{{room.id}} -- <a href="{% url 'room_view' room.id%}">{{room.name}}</a></h5>
      <small>{{room.topic.name}}</small>
      <hr>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
