<h3>Recent Activity</h3>
<h5>{{total_room_messages}} Activities</h5>
<hr>
{% for message in room_messages %}
<div>
    <small><a href="{% url 'user_index' message.user.id %}">@{{message.user}}</a>  {{message.created|timesince}} ago</small>
    <small>replied to "{{message.room}}"</small>
    <p>{{message}}</p>
    {% if request.user == message.user %}
    <a href="{% url 'message_delete' message.id %}">Delete</a>
    {% endif %}
    <hr>
</div>
{% endfor %}
