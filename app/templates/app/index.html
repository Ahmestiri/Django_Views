{% extends 'head.html' %}

{% block content %}
<div class="home-container">
  <!-- Topics -->
  <div>
    <h3>Browse Topics</h3>
    <hr>
    <div>
        <a href="{% url 'home_index' %}">All</a>
    </div>
    {% for topic in topics  %}
      <div>
        <a href="{% url 'home_index' %}?q={{topic.name}}">{{topic.name}}</a>
      </div>
    {% endfor %}
  </div>
  <!-- Rooms -->
  <div>
    <a href="{% url 'room_add' %}">Create Room</a>
    <div>
      {% for room in rooms  %}
      <div>
        <a href="{% url 'room_edit' room.id %}">Edit Room</a>
        <a href="{% url 'room_delete' room.id %}">Delete Room</a>
        <span>@{{room.host.username}}</span>
        <h5>{{room.id}} -- <a href="{% url 'room_view' room.id%}">{{room.name}}</a></h5>
        <small>{{room.topic.name}}</small>
        <hr>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
