{% extends 'head.html' %}

{% block content %}
<div>
    <form method="POST" action="">
        {% csrf_token %}
        
        <label>Username</label>
        <input type="text" name="username" placeholder="Username">

        <label>Password</label>
        <input type="password" name="password" placeholder="Password">

        <button type="submit">Submit</button>
    </form>
</div>
{% endblock content %}
